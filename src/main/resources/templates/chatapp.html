<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ChatApp</title>
    <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
            crossorigin="anonymous">
    <link
            href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
            rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/chatapp.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="/js/requests.js"></script>
</head>
<style>
</style>
<body>

<div class="chatapp-container">
    <div class="toppane">
        <form method="get" th:action="@{/logout}">
            <span id="username">@[[${#httpServletRequest.remoteUser}]]</span>
            <button class="btn btn-sm btn-primary float-r" type="submit">Logout</button>
        </form>
    </div>

    <div class="leftpane">
        <div id="online-users-title">Users</div>
        <div id="users-list">
            <div id="online-users"></div>
            <div id="offline-users"></div>
        </div>

    </div>

    <div class="middlepane">
        <div id="messages">
            <ul id="messages-list"></ul>
        </div>

        <div id="message-send">
            <div id="message" >
                <textarea placeholder="Message..." id="sentmessage" name="text" autofocus></textarea>
            </div>
            <div id="send">
                <button id="send-button" type="submit" name="send" >Send</button>
            </div>
        </div>

    </div>

</div>
</body>
</html>
