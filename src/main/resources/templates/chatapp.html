      <div class="flex-container-main">
        <div class="leftpane">
          <div id="search-user-container">
            <form id="form-search-user" class="form-inline my-2 my-lg-0" autocomplete="off">
              <div class="input-group">
                <input
                  class="form-control"
                  id="searched-username"
                  name="searched-username"
                  type="text"
                  placeholder="Search..."
                  aria-label="Search"
                />
                <i id="remove-icon" class="fa fa-remove"></i>
              </div>
            </form>
          </div>

          <div id="users-list">
            <div id="online-users"></div>
            <div id="offline-users"></div>
          </div>
        </div>

        <div class="middlepane">
          <div id="messages">
            <ul id="messages-list"></ul>
          </div>

          <div id="message-send" class="flex-container-message-send">
            <div id="message">
              <textarea
                placeholder="Message..."
                id="sentmessage"
                name="text"
                autofocus
              ></textarea>
            </div>
            <div id="send">
              <button id="send-button" type="submit" name="send">
                <i class="fa fa-send"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
