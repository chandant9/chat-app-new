<div class="chatapp-container">

    <div class="leftpane">
        <div id="online-users-title">Users</div>
        <div id="online-users">
            <ul id="online-users-list"
                th:each="user: ${onlineusers}" th:object="${user}">

                <li id="online-user"
                    th:text="${user.username}"
                ></li>

            </ul>
        </div>
        <div id="offline-users">
            <ul id="offline-users-list" th:each="user: ${offlineusers}">
                <li id="offline-user" th:text="${user.username}"></li>
            </ul>
        </div>
    </div>

    <div class="middlepane">
        <div id="messages">
            Messages go here...
        </div>
        <div id="message-send">
            <div id="message">
                <textarea name="message" placeholder="Message..."></textarea>
            </div>
            <div id="send">
                <button id="send-button" type="submit" name="send" autofocus>Send</button>
            </div>
        </div>

    </div>
